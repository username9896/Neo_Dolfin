<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Money Plan</h1>
    </header>
    <main>
        <section id="investment-plan" class="light-blue-bg">
            <h2>Scheduled Investment Plan</h2>
            <p>Illustration of scheduled investment increases or decreases:</p>
            <div id="investment-chart">
                <!-- Investment chart will be generated dynamically using JavaScript -->
            </div>
        </section>
        <section id="income-calculator" class="light-grey-bg">
            <h2>Income Calculator</h2>
            <p>Calculate your income based on investments:</p>
            <label for="investment-amount">Investment Amount:</label>
            <input type="number" id="investment-amount" placeholder="Enter investment amount">
            <button id="calculate-income-btn">Calculate Income</button>
            <div id="income-result">
                <!-- Income result will be displayed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
